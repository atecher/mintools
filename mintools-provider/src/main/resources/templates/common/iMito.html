<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>在线美图秀秀-MinTools</title>
    <style type="text/css">
        #iMito {
            width: 100%;
            min-height: 500px;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="mt-head"><h1>在线美图秀秀</h1></div>
    <div class="row">
        <div class="col-xs-12">
            <div id="iMito" style="height: 600px;"></div>
            <script src="http://open.web.meitu.com/sources/xiuxiu.js" type="text/javascript"></script>
            <script type="text/javascript">
                window.onload = function () {
                    /*第1个参数是加载编辑器div容器，第2个参数是编辑器类型，第3个参数是div容器宽，第4个参数是div容器高*/
                    xiuxiu.embedSWF("iMito", 3, "100%", "800");
                    //修改为您自己的图片上传接口
                    xiuxiu.setUploadURL("http://web.upload.meitu.com/image_upload.php");
                    xiuxiu.setUploadType(2);
                    xiuxiu.setUploadDataFieldName("upload_file");
                    xiuxiu.onInit = function () {
                        xiuxiu.loadPhoto("http://open.web.meitu.com/sources/images/1.jpg");
                    };
                    xiuxiu.onUploadResponse = function (data) {
                        //alert("上传响应" + data);  可以开启调试
                    }
                }
            </script>
        </div>

        <div th:include="module :: comment"></div>
    </div>
</div>
</body>
</html>
